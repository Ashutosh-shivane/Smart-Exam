<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Exam Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: 93%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .user-id {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Exam Password</h2>
<!--        <div class="user-id">Exam ID: {{pk}}</div>-->
        <div class="user-id">Exam Name: {{coursename}}</div>
        <form action="cm/{{pk}}" method="post">
            <input type="password" name="password" placeholder="Exam Password" required>
            <input type="submit" value="Enter Exam">
        </form>
    </div>
</body>
</html>
