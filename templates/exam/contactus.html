<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
  p {
    text-align: left !important;
    margin-bottom: 0rem !important;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 10px 15px;
    border-radius: 5px;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
    margin-top: 5px;
  }

  input:focus,
  textarea:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  label {
    font-weight: 500;
    margin-top: 10px;
  }
</style>



</head>

<body>
  {% include "exam/navbar.html" %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="alert alert-success text-center">
          <h4>Please fill out the form to contact us</h4>
        </div>

        <div class="card shadow-sm" style="margin-bottom:90px;">
          <div class="card-body">
            <form method="POST" autocomplete="off">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% include "exam/footer2.html" %}

  <!-- Optional JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='https://cdn.jotfor.ms/agent/embedjs/0196c73f564a7116ac92d9c8d37581161800/embed.js?skipWelcome=1&maximizable=1'></script>
</body>

</html>
